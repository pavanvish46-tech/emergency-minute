{% extends "base.html" %}

{% block content %}
<div class="map-container">
    <h2>üó∫Ô∏è Emergency Response Map</h2>
    
    <!-- Error display for debugging -->
    <div id="error-display" style="color: red; display: none;"></div>
    
    <!-- Live status indicator -->
    <div id="status-bar" style="background: #f0f0f0; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
        <span id="connection-status">üü¢ Connected</span>
        <span id="last-update" style="margin-left: 1rem;">Last update: Never</span>
        <span id="distance-display" style="margin-left: 1rem;"></span>
    </div>
    
    <div id="map" style="width: 100%; height: 500px; border-radius: 8px;"></div>
    
    <div class="map-controls">
        <button id="center-btn" class="btn btn-primary">üìç Center on Emergency</button>
        <button id="toggle-tracking" class="btn btn-secondary">‚è∏Ô∏è Pause Updates</button>
    </div>
    
    <!-- Location info panel -->
    <div id="location-info" style="margin-top: 1rem; padding: 1rem; background: #f9f9f9; border-radius: 8px;">
        <h4>üìç Location Info</h4>
        <div id="victim-info">Victim: Loading...</div>
        <div id="responder-info">Responder: Loading...</div>
        <div id="distance-info">Distance: Calculating...</div>
    </div>
</div>

<script>
    // Store Jinja2 values in data attributes (VS Code friendly)
    document.documentElement.setAttribute('data-emergency-id', '{{ emergency_id|default("null") }}');
    document.documentElement.setAttribute('data-user-role', '{{ current_user.role }}');
    document.documentElement.setAttribute('data-api-key', '{{ config["GOOGLE_MAPS_API_KEY"] }}');
    
    // Clean JavaScript variables
    const API_KEY = document.documentElement.getAttribute('data-api-key');
    const EMERGENCY_ID_RAW = document.documentElement.getAttribute('data-emergency-id');
    const USER_ROLE = document.documentElement.getAttribute('data-user-role');
    const EMERGENCY_ID = EMERGENCY_ID_RAW === 'null' ? null : parseInt(EMERGENCY_ID_RAW);
    
    console.log('=== Map Debug Info ===');
    console.log('API Key present:', API_KEY.length > 0);
    console.log('Emergency ID:', EMERGENCY_ID);
    console.log('User Role:', USER_ROLE);
    console.log('======================');
</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ config["GOOGLE_MAPS_API_KEY"] }}&callback=initMap" async defer></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>

<style>
    .map-container {
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    #map {
        margin: 1rem 0;
        border: 2px solid #e74c3c;
        min-height: 500px;
    }
    
    .map-controls {
        display: flex;
        align-items: center;
        margin-top: 1rem;
        gap: 1rem;
    }
    
    .info-window {
        padding: 0.5rem;
        max-width: 250px;
    }
    
    .info-window h4 {
        margin: 0 0 0.5rem 0;
        color: #e74c3c;
    }
    
    .info-window p {
        margin: 0.25rem 0;
        font-size: 0.9rem;
    }
    
    .victim-marker {
        color: #e74c3c;
        font-size: 1.5rem;
    }
    
    .responder-marker {
        color: #3498db;
        font-size: 1.5rem;
    }
    
    #status-bar {
        font-size: 0.9rem;
    }
    
    #connection-status.connected {
        color: #27ae60;
    }
    
    #connection-status.disconnected {
        color: #e74c3c;
    }
</style>
{% endblock %}
