{% extends "base.html" %}

{% block content %}
<div class="map-container">
    <h2>üó∫Ô∏è Emergency Response Map</h2>
    
    <!-- Location permission request -->
    <div id="permission-status" class="alert alert-info" style="display: none;">
        <button onclick="requestLocationPermission()" class="btn btn-primary">üìç Allow Location Access</button>
    </div>
    
    <!-- Real-time location info -->
    <div id="real-time-info" style="background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 8px;">
        <h4>üìç Real-Time Location</h4>
        <div id="real-location">Latitude: Loading...</div>
        <div id="real-accuracy">Accuracy: Loading...</div>
        <div id="real-time">Last Update: Never</div>
    </div>
    
    <!-- Real-time location display -->
    <div id="map" style="width: 100%; height: 500px; border-radius: 8px; background: #f5f5f5; display: flex; align-items: center; justify-content: center;">
        <div id="loading-message">Loading...</div>
    </div>
    
    <div class="map-controls">
        <button id="center-btn" class="btn btn-primary">üìç Center on Emergency</button>
    </div>
    
    <div id="location-info" style="margin-top: 1rem; padding: 1rem; background: #f9f9f9; border-radius: 8px;">
        <h4>üìç Location Info</h4>
        <div id="victim-info">Victim: Loading...</div>
        <div id="responder-info">Responder: Loading...</div>
        <div id="distance-info">Distance: Calculating...</div>
    </div>
</div>

<!-- Real-time location tracking -->
<script src="https://maps.googleapis.com/maps/api/js?key={{ config["GOOGLE_MAPS_API_KEY"] }}&callback=initMap" async defer></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>

<style>
    .map-container {
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    #map {
        margin: 1rem 0;
        border: 2px solid #e74c3c;
        min-height: 500px;
    }
    
    .map-controls {
        display: flex;
        align-items: center;
        margin-top: 1rem;
        gap: 1rem;
    }
    
    .info-window {
        padding: 0.5rem;
        max-width: 250px;
    }
    
    .info-window h4 {
        margin: 0 0 0.5rem 0;
        color: #e74c3c;
    }
    
    .info-window p {
        margin: 0.25rem 0;
        font-size: 0.9rem;
    }
    
    .victim-marker {
        color: #e74c3c;
        font-size: 1.5rem;
    }
    
    .responder-marker {
        color: #3498db;
        font-size: 1.5rem;
    }
    
    #status-bar {
        font-size: 0.9rem;
    }
    
    #connection-status.connected {
        color: #27ae60;
    }
    
    #connection-status.disconnected {
        color: #e74c3c;
    }
    
    #real-time-info {
        background: #e8f4f8;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
    }
    
    #real-location, #real-accuracy, #real-time {
        margin: 5px 0;
    }
    
    #permission-status {
        background: #e8f4f8;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        text-align: center;
    }
</style>
{% endblock %}
